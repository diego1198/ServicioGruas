    <script type="text/javascript" src="../../js/bootstrap.js"></script>
    <script type="text/javascript" src="../../js/jquery-3.4.1.min.js"></script>
    <title>Service</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">
            <img src="../../images/logoGruas.png" width="30" height="30" class="d-inline-block align-top" alt=""> ServiGruas
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-item nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                <a class="nav-item nav-link active" href="#">Services</a>
                <a class="nav-item nav-link " href="../operatorModule/OperatorRegister.html">Operator</a>
                <a class="nav-item nav-link" href="../companyVehicleModule/registerVehicle.html">Comp. Vehicle</a>
                <a class="nav-item nav-link" href="../clientModule/ListClients.html">Clients</a>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="py-5 text-center">
            <h2><b>Add Service</b></h2>
        </div>
        <form id="formService">
            <div class="row">
                <div class="col-md-4 order-md-2 card">
                    <div class="card-header">
                        <h4 class=" align-items-center">
                            <span class="text-muted"><p>Total:</p></span>
                        </h4>
                    </div>
                    <div class="card-body">
                        <ul class="list-group mb-4">
                            <li class="list-group-item d-flex justify-content-between lh-condensed">
                                <div class="col-sm-4">
                                    <h6 class="my-0">Client Data</h6>
                                    <small class="text-muted">DNI</small>
                                </div>
                                <div class="">
                                    <div class="col-sm-12">
                                        <input type="text" class="form-control" id="dni" placeholder="1799077364">
                                    </div>
                                </div>
                            </li>
                            
                            <li class="list-group-item d-flex justify-content-between">
                                <div class="col-sm-4">
                                    <b><span>Total (USD)</span></b>
                                </div>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" id="total" placeholder="$" value="" readonly>
                                </div>
                            </li>
                            <li class="list-group-item bg-light">
                                <center>
                                    <button class="btn btn-success btn-lg" id="save" type="button" onclick="validateService()">
                                        Add Service
                                    </button>
                                </center>

                            </li>
                        </ul>
                    </div>

                </div>
                <div class="col-md-8 order-mb-1">

                    <form class="needs-validation">
                        <h4 class="mb-3">Vehicle Data</h4>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="brand">Brand</label>
                                <input type="text" class="form-control" id="brand" placeholder="Kia" value="" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="model">Model</label>
                                <input type="text" class="form-control" id="model" placeholder="Cerato" value="" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="plate">Plate</label>
                                <input type="text" class="form-control" id="plate" placeholder="PBC-8489" value="" required>
                            </div>


                            <div class="col-md-6 mb-3">
                                <label for="model">Color</label>
                                <select id="color" name="color" class="form-control">
                                    <option value="" class="dark">Choose a color </option>
                                    <option value="Blue">Blue</option>
                                    <option value="Black">Black/option>
                                    <option value="White">White/option>
                                    <option value="Red">Red</option>
                                    <option value="Silver">Silver</option>
                                    <option value="Green">Green</option>
                                </select>
                            </div>
                        </div>

                        <h4 class="mb-3">Service Data</h4>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="origin">Origin</label>
                                <input class="form-control" type="text" name="origin" id="origin" placeholder="El Inca" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="">Destiny</label>
                                <input class="form-control" type="text" name="destiny" id="destiny" placeholder="Conocoto" required>
                            </div>
                            <div class="col-md-2 mb-3">
                                <br>
                                <button class="btn btn-md btn-primary" type="button" onclick="getDistance()">Calculate</button>
                            </div>
                            <div class="col-md-4 mb-3">
                                <label for="">Distance</label>
                                <input class="form-control" type="text" name="result" id="result" readonly>
                            </div>

                            <div class="col-md-6 mb-3">
                                <label for="">Service Date</label>
                                <input class="form-control" type="date" name="service_date" id="service_date" required>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </form>

    </div>
    <nav aria-label="Page navigation example">
        <ul class="pagination justify-content-center">
            <li class="page-item disabled">
                <a class="page-link" href="#" tabindex="-1" aria-disabled="true">Previous</a>
            </li>
            <li class="page-item"><a class="page-link" href="#">Add</a></li>
            <li class="page-item"><a class="page-link" href="../serviceModule/ListService.html">List</a></li>
            <li class="page-item">
                <a class="page-link" href="../serviceModule/ListService.html">Next</a>
            </li>
        </ul>
    </nav>
    <footer class="footer text-faded text-center py-5">
        <div class="container">
            <p class="m-0 small">
                <h4>Copyright &copy; ESPE - Gruas Service 2019</h4>
            </p>
        </div>
    </footer>
    <script src="./validate.js"></script>
</body>

</html>
