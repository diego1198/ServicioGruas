<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="/FrontEnd/css/style.css">
    <link rel="canonical" href="https://getbootstrap.com/docs/4.3/examples/checkout/">
    <link href="/docs/4.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Service</title>
</head>
<body class="bg-light">
    <div class="container">
        <div class="py-5 text-center">
            <!--<img src="http://www.gruasandrade.com.mx/portal/img/pagina-3-_0013_grua-2.png" alt="" class="medium">-->
            <h2><b>Service</b></h2>
        </div>
        
        
        <div class="row">
            <div class="col-md-4 order-md-2 card">
                <div class="card-header">
                    <h4 class=" align-items-center">
                            <span class="text-muted">Total Service</span>
                    </h4>    
                </div>
                <div class="card-body">
                    <ul class="list-group mb-4">
                        <li class="list-group-item d-flex justify-content-between lh-condensed">
                            <div class="col-sm-4">
                                <h6 class="my-0">Client Data</h6>
                                <small class="text-muted">DNI</small>
                            </div>
                            <div class="">
                                <div class="col-sm-12">
                                    <input type="text" class="form-control" id="dni" placeholder="17990773648">
                                </div>
                            </div>
                        </li>
                        <li class="list-group-item d-flex justify-content-between lh-condensed">
                            <div>
                                <h6 class="my-0">Billing Data</h6>
                                <small class="text-muted">Payment type</small>
                            </div>
                            <div class="d-block">
                                <div class="custom-control custom-radio">
                                    <input id="credit" name="paymentMethod" type="radio" class="custom-control-input" checked required>
                                    <label class="custom-control-label" for="credit">Credit card</label>
                                </div>
                                <div class="custom-control custom-radio">
                                    <input id="debit" name="paymentMethod" type="radio" class="custom-control-input" required>
                                    <label class="custom-control-label" for="debit">Debit card</label>
                                </div>
                                <div class="custom-control custom-radio">
                                    <input id="paypal" name="paymentMethod" type="radio" class="custom-control-input" required>
                                    <label class="custom-control-label" for="paypal">Other</label>
                                </div>
                            </div>
                        </li>
                        <li class="list-group-item d-flex justify-content-between">
                            <div class="col-sm-4">
                                <b><span>Total (USD)</span></b>
                            </div>
                            <div class="col-sm-8">        
                                    <input type="text" class="form-control" id="total" placeholder="$" value="" required>
                            </div>
                        </li>
                        <li class="list-group-item bg-light">
                            <center>
                                    <button class="btn btn-success btn-lg" type="submit" id="save">
                                    Save
                                    </button>
                            </center>
                            
                        </li>
                    </ul>
                </div>
            </div>
            <div class="col-md-8 order-mb-1">
                
                <form class="needs-validation" novalidate>
                    <h4 class="mb-3">Vehicle Data</h4>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="brand">Brand</label>
                            <input type="text" class="form-control" id="brand" placeholder="" value="" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="model">Model</label>
                            <input type="text" class="form-control" id="model" placeholder="" value="" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="plate">Plate</label>
                            <input type="text" class="form-control" id="plate" placeholder="" value="" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="model">Color</label>
                            <select id="color" name="color" class="form-control">
                                    <option>Choose a color</option>
                                    <option>Blue</option>
                                    <option>Black</option>
                                    <option>White</option>
                                    <option>Red</option>
                                </select>
                        </div>
                    </div>
                    <h4 class="mb-3">Service Data</h4>
                    <div class="row">
                            <div class="col-md-6 mb-3">
                                    <label for="origin">Origin</label>
                                    <input class="form-control" type="text" name="origin">
                            </div>
                            <div class="col-md-6 mb-3">
                                    <label for="">Destiny</label>
                                    <input class="form-control" type="text" name="destiny">
                            </div>
                            <div class="col-md-6 mb-3">
                                    <label for="">Service Date</label>
                                    <input class="form-control" type="date" name="service_date">
                            </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="/js/validation.js"></script>
</body>

</html>
