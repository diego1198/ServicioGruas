<!DOCTYPE html>
<html>

<head>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script type="text/javascript" src="./vehicle.js"></script>
    <script type="text/javascript" src="../../js/axios.min.js"></script>
    <title>Register Vehicle</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">
            <img src="../../images/logoGruas.png" width="30" height="30" class="d-inline-block align-top" alt=""> ServiGruas
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-item nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                <a class="nav-item nav-link" href="../serviceModule/Service.html">Services</a>
                <a class="nav-item nav-link" href="../operatorModule/OperatorRegister.html">Operator</a>
                <a class="nav-item nav-link active" href="../companyVehicleModule/registerVehicle.html">Comp. Vehicle</a>
                <a class="nav-item nav-link" href="../clientModule/ListClients.html">Clients</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="py-5 text-center">
            <h2><b>Register Vehicle</b></h2>
        </div>
        <form class="col-12" id="vehicle-form" method="post">
            <div class="container">
                <div class="row">
                    <div class="col-md-6 mb-3">
                            <label for="id">ID: </label>
                            <input type="text" class="form-control" id="id" placeholder="10" required>
                    </div>
                    <div class="col-md-6 mb-3">
                            <label for="model">Model:</label>
                            <input type="text" class="form-control" id="model" placeholder="xl-200" required>
                    </div>
                    <div class="col-md-6 mb-3">
                            <label for="brand">Brand:</label>
                            <input type="text" class="form-control" id="brand" placeholder="HYUNDAI" required>
                    </div>
                     <div class="col-md-3 mb-3">
                                <label for="color">Color</label>
                                <select id="color" name="color" class="form-control">
                                    <option value="" class="dark">Choose a color</option>
                                    <option value="AZUL">Blue</option>
                                    <option value="NEGRO">Black</option>
                                    <option value="BLANCO">White</option>
                                    <option value="ROJO">Red</option>
                                </select>
                            </div>
                    <div class="col-md-3 mb-3">
                            <label for="plate">Plate:</label>
                            <input type="text" class="form-control" id="plate" placeholder="PQR0234" required>
                    </div>
                    <div class="col-md-3 mb-3">
                            <label for="type">Type:</label>
                            <select id="type" name="type" class="form-control">
                                <option value="" class="dark">Choose a type vehicle</option>
                                <option value="GRUA">Grua</option>
                                <option value="CAMION">Camion</option>
                                <option value="AUTOMOVIL">Automovil</option>
                            </select>
                            <br>
                    </div>
                </div>
            </div>
            <center>
                            <button type="submit" class="btn btn-success btn-lg" id="Register">Register</button>
                            <button class="btn btn-success btn-lg" type="reset" name="clear" id="clear">Clear</button><br><br>
            </center>
        </form>
        <nav aria-label="Page navigation example">
                        <ul class="pagination justify-content-center">
                            <li class="page-item"><a class="page-link" href="../companyVehicleModule/ListVehicles.html">List</a></li>    
                        </ul>
                    </nav>
        </div>
    <footer class="footer text-faded text-center py-5">
        <div class="container">
            <p class="m-0 small">
                <h4>Copyright &copy; ESPE - Gruas Service 2019</h4>
            </p>
        </div>
    </footer>


    <script src="../../js/jquery-3.4.1.min"></script>
    <script src="../../js/popper.min"></script>
    <script src="../../js/bootstrap.min"></script>
    <script src="../../js/bootstrap.bundle.min.js"></script>
    <script>
        var locationForm = document.getElementById('vehicle-form');

        // Listen for submiot
        locationForm.addEventListener('submit', geocode);


        function geocode(e) {
            // Prevent actual submit
            e.preventDefault();

            var id = document.getElementById('id').value;
            var model = document.getElementById('model').value;
            var brand = document.getElementById('brand').value;
            var color = document.getElementById('color').value;
            var plate = document.getElementById('plate').value;
            var type = document.getElementById('type').value;
            console.log(id);
            console.log(model);
            console.log(brand);
            console.log(color);
            console.log(plate);
            console.log(type);
            axios.get('http://ec2-18-220-223-91.us-east-2.compute.amazonaws.com:8080/Gruas/beta/Vehicles/'+id+'/'+model+'/'+brand+'/'+color+'/'+plate+'/'+type)
                    .then(function (response) {
                        // Log full response
                        console.log(response);
                        // Formatted Address                
                        alert("dato Registrado");
                    })
                    .catch(function (error) {
                        console.log(error);
                    });
        }
    </script>
</body>

</html>
